<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no; charset=utf-8">
    <title>IM解決方案</title>
    <link rel="stylesheet" href="/asset/plugins/mui/css/mui.css" />
    <link rel="stylesheet" href="/asset/css/login.css" />
    <script src="/asset/plugins/mui/js/mui.js" ></script>
    <script src="/asset/js/vue.min.js" ></script>
    <script src="/asset/js/util.js" ></script>
</head>
<body>

<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">登錄</h1>
</header>
<div class="mui-content" id="pageapp">
    <form id='login-form' class="mui-input-group">
        <div class="mui-input-row">
            <label>帳號</label>
            <input v-model="user.mobile" placeholder="請輸入手機號碼" type="text" class="mui-input-clear mui-input" >
        </div>
        <div class="mui-input-row">
            <label>密碼</label>
            <input v-model="user.passwd" placeholder="請輸入密碼"  type="password" class="mui-input-clear mui-input" >
        </div>
    </form>
    <div class="mui-content-padded">
        <button @click="login"  type="button"  class="mui-btn mui-btn-block mui-btn-primary">登錄</button>
        <div class="link-area"><a id='reg' href="register.shtml">註冊帳號</a> <span class="spliter">|</span> <a  id='forgetPassword'>忘記密碼</a>
        </div>
    </div>
    <div class="mui-content-padded oauth-area">
    </div>
</div>
</body>
</html>
<script>
    var app = new Vue({
        el:"#pageapp",
        data:function(){
            return {
                user:{
                    mobile:"",
                    passwd:""
                }
            }
        },
        methods:{
            login:function(){
                //检测手机号是否正确
                console.log("login")
                //检测密码是否为空

                //网络请求
                //封装了promis
                util.post("user/login",this.user).then(res=>{
                    console.log(res)
                    if(res.code!=0){
                        mui.toast(res.msg)
                    }else{
                        //location.replace("//127.0.0.1/demo/index.shtml")
                        mui.toast("登錄成功, 即將跳轉")
                    }
                })
            },
        }
    })
</script>
